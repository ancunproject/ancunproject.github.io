<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>邹平区块链生态环境监管平台</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="./css/common.css">
	<link href="./css/video-js.min.css" rel="stylesheet">
	<script>
		var _hmt = _hmt || [];
		(function() {
		  var hm = document.createElement("script");
		  hm.src = "https://hm.baidu.com/hm.js?c03cd2dc5be4ed51d93ad310d1cba997";
		  var s = document.getElementsByTagName("script")[0]; 
		  s.parentNode.insertBefore(hm, s);

	<script src="./js/jquery.js"></script>
	<script src="./js/video.min.js"></script>
	<script src="./js/zh-ch.js"></script>
</head>
<body>
	<div>
		<div class="main-wrap">
			<div class="banner-box">
				<img src="./image/1.jpg" alt="">
			</div>
			<div class="video-wrap">
				<div class="video-content">
					<div class="video-inner">
						<video id="my-video" class="video-js play-btn-none" controls preload="auto" poster="./image/video_cover.png" data-setup="{}">
							<source src="./image/test03.mp4" type="video/mp4">
							<p class="vjs-no-js">请确保您使用的浏览器允许使用JavaScript, 或者升级<a href="http://videojs.com/html5-video-support/" target="_blank">支持HTML5视频</a> </p>
						</video>
					</div>
				</div>
			</div>
			<div>
				<img src="./image/3.jpg" alt="">
			</div>
			<div>
				<img src="./image/4.jpg" alt="">
			</div>
			<div>
				<img src="./image/5.jpg" alt="">
			</div>
			<div>
				<img src="./image/6.jpg" alt="">
			</div>
			<div>
				<img src="./image/7.jpg" alt="">
			</div>
			<div>
				<img src="./image/8.jpg" alt="">
			</div>
		</div>
	</div>
	<script type="text/javascript">
	var bodyWidth = document.body.offsetWidth || document.documentElement.clientWidth || document.body.clientWidth
	var bodyHeight = (bodyWidth * 3) / 5
	$('.video-wrap').css('height', bodyHeight + 'px')
	var myPlayer = videojs('my-video');
	var width = $(".video-wrap").find("div[class='video-inner']").css("width");
	if(width!=null && width!="" && width!="null"){
		width = parseInt(width.replace("px",""));
	}
	var height = (width * 350) / 620
	videojs("my-video").ready(function(){
		var myPlayer = this;
		myPlayer.width(width);
		myPlayer.height(height);
		// myPlayer.play();
	});
	
	window.addEventListener('resize', () => {
		bodyWidth = document.body.offsetWidth || document.documentElement.clientWidth || document.body.clientWidth
		bodyHeight = (bodyWidth * 3) / 5
		$('.video-wrap').css('height', bodyHeight + 'px')
		let width1 = $(".video-wrap").find("div[class='video-inner']").css("width");
		if(width1!=null && width1!="" && width1!="null"){
			width1 = parseInt(width1.replace("px",""));
		}
		let height1 = (width1 * 350) / 620
		videojs("my-video").ready(function(){
			var myPlayer = this;
			myPlayer.width(width1);
			myPlayer.height(height1);
		});
	})
</script>
</body>
</html>
